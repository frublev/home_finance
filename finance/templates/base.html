<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}f.rublev{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/transactions.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'bank_and_cash' %}">
      <span>f.</span>rublev
    </a>

    <!-- Кнопка-гамбургер для мобильных -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_transactions' %}">Transactions</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'bank_and_cash' %}">Bank & Cash</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'category' %}">Categories</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"
             onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            Logout ({{ user.username }})
          </a>
          <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
            {% csrf_token %}
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<footer>
    &copy; {% now "Y" %} f.rublev
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/transactions.js' %}"></script>
</body>
</html>
