{% extends "base.html" %}
{% block content %}
<h2>Create Category</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        {{ form.name }}
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        {{ form.type }}
    </div>

    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'category' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
